<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bootstrap Form</h1>
        <p>form-horizontal</p>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="project">Project:</label>
                <div class="input-group col-sm-4">
                    <select class="form-control" id="project">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="phase">Phase:</label>
                <div class="input-group col-sm-4">
                    <select class="form-control" id="phase">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="date">Date:</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" id="date">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="start">Start:</label>
                <div class="col-sm-4">
                    <input type="time" class="form-control" id="start" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="stop">Stop:</label>
                <div class="col-sm-4">
                    <input type="time" class="form-control" id="stop">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="interruption">Int Time:</label>
                <div class="col-sm-4">
                    <input type="time" class="form-control" id="interruption" value="00:00:00">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="delta">Delta Time:</label>
                <div class="col-sm-4">
                    <p class="form-control-static" id="delta">00:00</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="comment">Comment:</label>
                <div class="col-sm-4">
                    <textarea class="form-control" id="comment"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-default">Enter</button>
        </form>
    </div>
</body>
</html>
